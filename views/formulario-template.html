<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap resources-->    
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    
    <link href="js/form.css" rel="stylesheet">
    
    <title>Movilidad Academica de Entrada</title>
  </head>
  <body>
  <div class="container">
    <!--justificar un row de contenido en el centro-->
    <h2 align="center">primera secci√≥n</h2>
    <form>
        <div class="row">
            <div class="form-floating col-6">
              <input type="number" class="form-control" id="periodoId" placeholder="">
              <label for="floatingInput">Periodo ID</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="periodo" placeholder="">
              <label for="floatingInput">Periodo</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-6">
              <input type="number" class="form-control" id="campusId" placeholder="">
              <label for="floatingInput">Campus ID</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="campus" placeholder="">
              <label for="floatingInput">Campus Destino</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-6">
              <input type="number" class="form-control" id="unidadId" placeholder="">
              <label for="floatingInput">Unidad ID</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="unidad" placeholder="">
              <label for="floatingInput">Unidad</label>
            </div>
        </div>
        <h2 align="center">segunda seccion</h2>
        <div class="row">
            <div class="form-floating col-6">
              <input type="number" class="form-control" id="visistanteId" placeholder="">
              <label for="floatingInput">Visitante ID</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="visitante_nombre" placeholder="">
              <label for="floatingInput">Nombre Visitante</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="apellido1" placeholder="">
              <label for="floatingInput">Apellido Paterno</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="apellido2" placeholder="">
              <label for="floatingInput">Apellido Materno</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-6">
              <select class="form-select" id="sexoId" aria-label="Floating label select example">
                <option selected>Selecciona una opcion</option>
                <option value="1">Femenino</option>
                <option value="2">Masculino</option>
              </select>
              <label for="sexoId">Sexo</label>
            </div>
            <div class="form-floating col-6">
              <select class="form-select" id="nivelId" aria-label="Floating label select example">
                <option selected>Selecciona una opcion</option>
                <option value="1">Licenciatura</option>
                <option value="2">Especialidad</option>
                <option value="3">Maestria</option>
                <option value="4">Doctorado</option>
              </select>
              <label for="nivelId">Nivel de Estudios</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-6">
              <select class="form-select" id="discapacidadId" aria-label="Floating label select example">
                <option selected>Selecciona una opcion</option>
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>
              <label for="discapacidadId">Condicion de Discapacidad</label>
            </div>
            <div class="form-floating col-6">
              <select class="form-select" id="hablanteId" aria-label="Floating label select example">
                <option selected>Selecciona una opcion</option>
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>
              <label for="hablanteId">Hablante indigena</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-sm">
              <select class="form-select" id="origenId" aria-label="Floating label select example">
                <option selected>Selecciona una opcion</option>
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>
              <label for="origenId">Origen Indigena</label>
            </div>
        </div>
        <h2 align="center">tercera seccion</h2>
        <div class="row">
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="ue" placeholder="">
              <label for="floatingInput">Unidad Emisora</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="uePais" placeholder="">
              <label for="floatingInput">Pais de la Unidad Emisora</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="ueEntidad" placeholder="">
              <label for="floatingInput">Entidad de la Unidad Emisora</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="ueIdioma" placeholder="">
              <label for="floatingInput">Idioma de la Unidad Emisora</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-6">
              <input type="number" class="form-control" id="tmaId" placeholder="">
              <label for="floatingInput">Tipo de Movilidad ID</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="tma" placeholder="">
              <label for="floatingInput">Tipo de Movilidad Academica</label>
            </div>
        </div>
    </form>
  </div>
  
  </body>
