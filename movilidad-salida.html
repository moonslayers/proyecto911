        <h2 align="center">Movilidad Academica de Salida</h2>
        <form style="margin-left:20px;" action="/" method="POST">
            <div class="row">
                <div class="form-floating col-6">
                  <input type="number" class="form-control" name="periodoId" placeholder="">
                  <label for="floatingInput">Periodo ID</label>
                </div>
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="periodo" placeholder="">
                  <label for="floatingInput">Periodo</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                  <input type="number" class="form-control" name="campusId" placeholder="">
                  <label for="floatingInput">Campus ID</label>
                </div>
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="campus" placeholder="">
                  <label for="floatingInput">Campus</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                  <input type="number" class="form-control" name="unidadId" placeholder="">
                  <label for="floatingInput">Unidad ID</label>
                </div>
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="unidad" placeholder="">
                  <label for="floatingInput">Unidad</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                  <input type="number" class="form-control" name="empleadoId" placeholder="">
                  <label for="floatingInput">Empleado ID</label>
                </div>
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="empleado_nombre" placeholder="">
                  <label for="floatingInput">Nombre Empleado</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="apellido1" placeholder="">
                  <label for="floatingInput">Apellido Paterno</label>
                </div>
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="apellido2" placeholder="">
                  <label for="floatingInput">Apellido Materno</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                  <select class="form-select" name="sexoId" aria-label="Floating label select example">
                    <option selected>Selecciona una opcion</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                  </select>
                  <label for="sexoId">Sexo</label>
                </div>
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="ur" placeholder="">
                  <label for="floatingInput">Unidad Receptora</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="urPais" placeholder="">
                  <label for="floatingInput">Pais de la Unidad Receptora</label>
                </div>
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="urEntidad" placeholder="">
                  <label for="floatingInput">Entidad de la Unidad Receptora</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-6">
                  <input type="text" class="form-control" name="urIdioma" placeholder="">
                  <label for="floatingInput">Idioma de la Unidad Receptora</label>
                </div>
                <div class="form-floating col-6">
                  <select class="form-select" name="tmaId" aria-label="Floating label select example">

                    <option value="1">Docencia</option>
                    <option value="2">Estancias Sabaticas</option>
                    <option value="3">Estancia de Investigacion</option>
                  </select>
                  <label for="tmaId">Tipo de Movilidad</label>
                </div>

                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary mb-3">Guardar</button>
